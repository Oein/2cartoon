<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2cartoon 매인 페이지</title>

    <style>
        div[class="cart"] {
            background-color: rgba(184, 184, 184, 0.479);
            width: 40%;
            height: 40%;
            padding: 0.5%;
            padding-right: 3%;
            padding-left: 0;
            border-radius: 5px;
            overflow: hidden ;
            align-items: center;
            text-align: center;
        }

        tr {
            align-items: center;
            margin-top: 5%;
        }

        td {
            margin-right: 0%;
        }

        img {
            width: 98%;
            height: 98%;
            border-radius: 5px;
            overflow: visible ;
            padding: 0%;
            padding-right: 4%;
        }

        a{
            padding-left: 5%;
            padding-bottom: 49%;
            text-decoration: white;
        }

        div[class="up"] {
            text-align: center;
            width: 100%;
            height: 3%;
            background-color: rgba(121, 121, 121, 0.658);
            color: white;
            padding-top: 1%;
            padding-bottom: 1%;
        }

        h21 {
            font-size: 3.5em;
            font-weight: bold;
            color: blanchedalmond;
        }
    </style>
</head>
<body onload="init()">
    <div class="up">
        <a href="/">
            <h21>
                2Cartoon
            </h21>
        </a>
    </div>
    <table>
        <tr>

        </tr>
        <tr>
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/1.png" />
                        두환이와 포커츄의 세계여행
                    </a>
                </div>
            </td>

            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/2.png" />
                        괴물과 귀신이 울고있다
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/3.png" />
                        대출금리는 너굴은행
                    </a>
                </div>
            </td>
        </tr>
    </table>
    

    <script>
        function init(){
            let names = document.getElementsByClassName("name");

            for(let i = 0;i < names.length;i++){
                names[i].href="/cartoon/" + names[i].innerText.replaceAll(" ","") + "/subCartoons.html";
            }
        }
    </script>
</body>
</html>
