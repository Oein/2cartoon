<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2cartoon 매인 페이지</title>

    <style>
        div[class="cart"] {
            background-color: rgba(184, 184, 184, 0.479);
            width: 40%;
            height: 40%;
            padding: 0.5%;
            padding-right: 3%;
            padding-left: 0;
            border-radius: 5px;
            overflow: hidden ;
            align-items: center;
            text-align: center;
        }

        img {
            width: 98%;
            height: 98%;
            border-radius: 5px;
            overflow: visible ;
            padding: 0%;
            padding-right: 4%;
        }

        a{
            padding-left: 5%;
            padding-bottom: 49%;
            text-decoration: white;
        }

        div[class="up"] {
            text-align: center;
            width: 100%;
            height: 3%;
            background-color: black;
            color: white;
            padding-top: 1%;
            padding-bottom: 1%;
        }
    </style>
</head>
<body onload="init()">
    <div class="up">
        2Cartoon  Total : $1  Today : $2
    </div>
    <table>
        <tr>
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/1.png" />
                        두환이와 포커츄의 세계여행
                    </a>
                </div>
            </td>
        </tr>
    </table>
    

    <script>
        function init(){
            let names = document.getElementsByClassName("name");

            for(let i = 0;i < names.length;i++){
                names[i].href="/cartoon/" + names[i].innerText.replaceAll(" ","") + "/subCartoons.html";
            }

            
        }
    </script>
</body>
</html>
