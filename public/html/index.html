<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2cartoon 매인 페이지</title>

    <style>
        div[class="cart"] {
            background-color: rgba(184, 184, 184, 0.479);
            width: 40%;
            height: 40%;
            padding: 0.5%;
            padding-right: 3%;
            padding-left: 0;
            border-radius: 5px;
            overflow: hidden ;
            align-items: center;
            text-align: center;
        }

        tr {
            align-items: center;
            margin-top: 5%;
        }

        td {
            margin-right: 0%;
        }

        img {
            width: 98%;
            height: 98%;
            border-radius: 5px;
            overflow: visible ;
            padding: 0%;
            padding-right: 4%;
        }

        a{
            padding-left: 5%;
            padding-bottom: 49%;
            text-decoration: white;
        }

        div[class="up"] {
            text-align: center;
            width: 100%;
            height: 3%;
            background-color: rgba(204, 204, 204, 0.658);
            color: white;
            padding-top: 1%;
            padding-bottom: 1%;
        }

        h21 {
            font-size: 2.4em;
            font-weight: bold;
            color: blanchedalmond;
            border: 2px black solid;
            border-radius: 10px;
        }

        img[id="ad"]{
            width: 90%;
            margin-left: 4.5%;
            border: 0.4em inset #009688;
        }
        * {
            transition:all 300ms linear;
            transition:transform 0.5s easy-in-out;
            transition:opacity 200ms linear 100ms, left 200ms 200ms;
        }
    </style>
    <meta name="google-site-verification" content="UlGlbrtgpc7Pcpo8zXBe33KeRZI4xyigCnHLg30bero" />
</head>
<body onload="init()">

    <div class="up">
        <eeeeee>
            <a href="/">
                <h21 style="color: #c23939;">
                    2Cartoon
                </h21>
            </a>
        </eeeeee>

        <eeeeee>
            <a class="e" href="/login" style="text-align: end;">
                <h21 style="color: #d86d25;">
                    만화업로드
                </h21>
            </a>
        </eeeeee>

        <eeeeee>
            <a class="e" href="/admin" style="text-align: end;">
                <h21 style="color: #ebee27;">
                    제작자
                </h21>
            </a>
        </eeeeee>
    </div>
    <p></p>
    <table>
        <tr>
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/1.png" />
                        두환이와 포커츄의 세계여행 (이태똥)
                    </a>
                </div>
            </td>

            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/2.png" />
                        괴물과 귀신이 울고있다 ( 하얀고양이 )
                    </a>
                </div>
            </td>
        </tr>
        <tr style="padding-top: 2%;">
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/3.png" />
                        대출금리는 너굴은행 ( 이태똥)
                    </a>
                </div>
            </td>
        </tr>
    </table>

    <div>

    </div>
    
    <script>
        function init(){
            let names = document.getElementsByClassName("name");

            for(let i = 0;i < names.length;i++){
                names[i].href="/cartoon/" + names[i].innerText.replaceAll(" ","").split("(")[0] + "/subCartoons.html";
            }
        }
    </script>
</body>
</html>
