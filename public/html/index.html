<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2cartoon 매인 페이지</title>

    <style>
        div[class="cart"] {
            background-color: rgba(218, 218, 218, 0.479);
            width: 90%;
            height: 20%;
            margin: 2%;
            padding: 2%;
            padding-bottom: 1%;
            border-radius: 5px;
            align-items: center;
            text-align: center;
            word-break:break-all;word-wrap:break-word;
        }

        body{
            align-items: center;
            text-align: center;
        }

        img {
            width: 30%;
            height: 30%;
            border-radius: 5px;
            overflow: visible ;
            padding: 0%;
            padding-right: 15%;
        }

        a{
            text-decoration: white;
        }

        div[class="up"] {
            width: 100%;
            height: 100px;
            color: #e9e9e9;
            text-align: center;
            align-items: center;
            background-color: burlywood;
        }
    </style>
</head>
<body onload="init()">
    <noscript>
        지원이 안되는 장치 입니다!
    </noscript>
    <a href="/">
        <div class="up">
                <h1>
                    2cartoon
                </h1>
        </div>
    </a>
    <table>
        <tr>
            <td>
                <div class="cart">
                    <a class="name" >
                        <img src="/ctI/1.png" class="name" />
                        두환이와 포커츄의 세계여행
                    </a>
                </div>
            </td>
        </tr>
    </table>


    <p></p>

    <script>
        function init(){

            let names = document.getElementsByClassName("name");

            for(let i = 0;i < names.length;i++){
                names[i].href="/cartoon/" + names[i].innerText.replaceAll(" ","") + "/subCartoons.html";
            }
        }
    </script>
</body>
</html>
